
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>excercicio pet</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/styles.css" />
  </head>
  <body>
    <aside>
      <img src="./src/img/Frame 2106.svg" alt="logo" />
      <nav>
        <ul class="lista-links">
          <li class="link-destaque"><a href="#">Publicar</a></li>
          <li>
            <a href="#"> <img src="./src/img/feed.svg" />Feed</a>
          </li>
          <li>
            <a href="#"><img src="./src/img/cat.svg" /> Perfil</a>
          </li>
          <li>
            <a href="#"><img src="./src/img/info.svg" />Sobre nós</a>
          </li>
          <li>
            <a href="#"><img src="./src/img/logout.svg" />Sair</a>
          </li>
        </ul>
      </nav>
    </aside>

    <main>
      <div class="constainer-uploud-img">
        <div class="container-img">
          <img class="main-imagem" src="./src/img/gato.jpeg" alt="" />
        </div>
        <button id="btn-upload">Carregar imagem</button>
        <input class="img-upload" type="file" id="img-upload" accept="image/" />
        <div class="container-nome-img">
          <p>image_projeto.png</p>
          <img src="./src/img/close.svg" />
        </div>
      </div>
      <div class="container-descricao">
        <h2>Novo projeto</h2>
        <form>
          <div>
            <label for="nome">Nome Projeto</label>
            <input type="text" id="nome" name="nome" />
          </div>
          <div>
            <label for="descricao">Descrição</label>
            <textarea name="descricao" id="descricao"></textarea>
          </div>
          <div>
            <label for="hashtags">Hashtags</label>
            <input type="text" name="hashtags" id="hashtags" />
          </div>
          <ul class="tag-list">
            <li>
              <p>Gato laranja</p>
              <img src="./src/img/close-black.svg" />
            </li>
            <li>
              <p>Gato adulto</p>
            </li>
          </ul>
          <div class="container-botoes">
            <button class="btn-descartar">Descartar</button>
            <button class="btn-publicar">Publicar</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
